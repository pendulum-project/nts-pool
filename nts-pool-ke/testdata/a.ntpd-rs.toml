[[server]]
listen = "0.0.0.0:1231"

[synchronization]
local-stratum = 1
reference-id = "REFA"

[[nts-ke-server]]
listen = "0.0.0.0:4460"
certificate-chain-path = "/var/lib/ntpd-rs/tls/time-a.fullchain.pem"
private-key-path = "/var/lib/ntpd-rs/tls/time-a.key"
key-exchange-timeout-ms = 1000
accepted-pool-domains = ["localhost"]
additional-pool-ca-certificates = ["/var/lib/ntpd-rs/tls/testca.pem"]
ntp-server = "localhost"
ntp-port = 1231

[keyset]
key-storage-path = "/tmp/ntpd-rs-keyset"
