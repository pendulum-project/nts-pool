[graph]
targets = [
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "x86_64-unknown-linux-gnu" },
]

[licenses]
private = { ignore = true }
allow = [
    "Apache-2.0",
    "MIT",
    "ISC",
    "Unicode-3.0",
    "BSD-3-Clause",
    "OpenSSL",
    "NCSA",
    "CDLA-Permissive-2.0",
    "Zlib",
    "0BSD",
    "CC0-1.0",
]

[[licenses.clarify]]
name = "ring"
expression = "ISC AND MIT AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# fxhash unmaintained, see https://github.com/servo/stylo/issues/237
[advisories]
ignore = ["RUSTSEC-2025-0057"]
